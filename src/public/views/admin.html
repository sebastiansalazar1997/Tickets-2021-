      <form action="/admin/admin/terminal" method="POST">

          <div>
            <label for="nombree">Nombre: </label>
            <input autocomplete="off" type="text" name="nombre" id="nombre">
          </div>
          <div>
            <button type="submit" >Enviar</button>
            <button type="reset">Eliminar</button>
            </div>
        </div>
      </form>
    </div>
    

    <div>
      <h2 align='center'>Cooperativa</h2>
      <form action="" method="POST">
        <div align='center'>
          <select id="terminal" name="Terminal">

            <option value="terminal2">Terminal2</option>
          </select>
          <div>
            <label for="nombre">Nombre: </label>

          <div>
            <button type="submit" >Enviar</button>

      </form>

        </div>
    </div>
    <div>
      </form>
      <h2 align='center'>Bus</h2>
      <form action="" method="POST">
        <div align='center'>
          <select id="terminal" name="Terminal">
            <option value="terminal1">Terminal1</option>
            <option value="terminal2">Terminal2</option>

          <input autocomplete="off" type="text" name="nro-unidad" id="nro-unidad">

          <br /> <br />
          <button type="submit" >Enviar</button>
          <button type="reset">Eliminar</button>
        </div>
    </div>
    
    <div>
      </form>

      <form action="" method="POST">

          <select id="destino" name="Destino">
            <option value="destino1">Destino1</option>
            <option value="destino2">Destino2</option>

          <button type="reset">Eliminar</button>

    </div>

          <button type="submit" >Enviar</button>
          <button type="reset">Eliminar</button>
